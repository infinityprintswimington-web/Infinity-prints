<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Infinity Prints</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Infinity Prints</h1>
  <nav>
    <button onclick="showLogin()">Login</button>
    <button onclick="showCart()">Cart ðŸ›’ (<span id="cartCount">0</span>)</button>
  </nav>
</header>

<section id="categories">
  <h2>Categories</h2>
  <div class="cat-buttons">
    <button onclick="loadCategory('household')">Household</button>
    <button onclick="loadCategory('toys')">Toys</button>
    <button onclick="loadCategory('tools')">Tools</button>
    <button onclick="loadCategory('cosplay')">Cosplay</button>
    <button onclick="loadCategory('funlab')">Fun Lab</button>
  </div>
</section>

<section id="products">
  <h2>Products</h2>
  <div class="product-grid">
    <!-- Products will load here -->
  </div>
</section>

<!-- Login Form -->
<div id="loginModal" class="modal hidden">
  <div class="modal-content">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Sign In</button>
    <button onclick="hideLogin()">Cancel</button>
  </div>
</div>

<!-- Cart Modal -->
<div id="cartModal" class="modal hidden">
  <div class="modal-content">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <button onclick="checkout()">Checkout</button>
    <button onclick="hideCart()">Close</button>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
